{% load breadcrumbs %}

<nav class="flex my-1" aria-label="Breadcrumb" hx-boost="true">
  <ol class="inline-flex items-center space-x-1 md:space-x-3">
    {% breadcrumb_items as items %}
    {% for item in items %}
      <li{% if forloop.last %} aria-current="page"{% endif %}>
        <div class="inline-flex items-center">
          {% if forloop.first %}
            <a
              href="{{ item.url }}"
              class="inline-flex items-center text-sm font-medium text-gray-700
                     hover:text-gray-900"
            >
              <svg class="mr-2 w-6 h-6" fill="currentColor" viewBox="0 0 22 20"
                   xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
              </svg>
              {{ item }}
            </a>
          {% else %}
            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
            <a
              href="{{ item.url }}"
              class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2"
            >{{ item.title }}</a>
          {% endif %}
        </div>
      </li>
    {% endfor %}
  </ol>
</nav>
