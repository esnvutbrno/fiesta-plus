<div
    x-data="{displayed: true, _timer: null}"
    x-init="_timer = setTimeout(() => displayed = false, 4000)"
    x-show="displayed" x-transition
    @mouseover="clearTimeout(_timer)"
    class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow
           dark:text-gray-400 dark:bg-gray-800 transition-colors
           hover:shadow-lg"
    role="alert"
>
    {% block icon %}{% endblock icon %}

    <div class="mx-3 text-sm font-normal">{{ message.message }}</div>

    <button
        @click="displayed = false"
        type="button"
        class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" aria-label="Close"
    >
        <span class="sr-only">Close</span>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
    </button>
</div>
