

<form action="{% url 'events:role-change' pk=event.pk pko=record.pk %}" method="post">
    {% csrf_token %}
    <select name="role"  onchange="this.form.submit()">
        {% for role_value, role_display in organizer_roles %}
            <option value="{{ role_value }}" {% if record.state == role_value %}selected{% endif %}>
                {{ role_display }}
            </option>
        {% endfor %}
    </select>
</form>
