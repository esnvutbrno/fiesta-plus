{% if record.state == ApplicationState.CREATED %}
  <div class="join">
    <button class="join-item btn btn-error btn-outline btn-sm">
      <svg xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 24 24"
           fill="currentColor"
           class="w-4 h-4">
        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
      </svg>
    </button>

    <form
      hx-swap="outerHTML"
      {# replaces the whole table with response #}
      hx-target="closest [hx-target][id]"
      hx-post="{% url "esncards:application-change-state" record.pk %}"
      method="post"
      >
      {% csrf_token %}
      <input type="hidden"
             name="state"
             value="{{ ApplicationState.ACCEPTED.value }}">

      <button class="join-item btn btn-success btn-sm whitespace-nowrap"
              type="submit">
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24"
             fill="currentColor"
             class="w-4 h-4 mx-2">
          <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
        </svg>

      </button>
    </form>
  </div>
{% elif record.state == ApplicationState.ACCEPTED %}
  <label for="selection-{{ record.pk }}" class="block w-full h-full">
    <input type="checkbox"
           name="{{ column.name }}"
           value="{{ record.pk }}"
           id="selection-{{ record.pk }}"
           class="checkbox checkbox-primary"
           x-model="$store.tableSelection.selected">
  </label>
{% endif %}
