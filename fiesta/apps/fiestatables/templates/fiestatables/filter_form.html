{% extends "fiestaforms/classic.html" %}
{% load i18n %}

{% block buttons_extra %}
  {% if form.is_bound %}
    <button
      type="submit"
      {# is submiting button, but before request, form is reseted #}
      x-data @click="$store.tableControls.reset($event.target)"
      class="Forms__button Forms__button--simple bg-amber-100"
    >{% trans "reset" %}</button>
  {% endif %}
{% endblock %}
