{% extends "fiestaforms/classic.html" %}
{% load i18n %}

{% block buttons_extra %}
  {% if form.is_bound %}
    <button
      type="submit"
      {# is submiting button, but before request, form is reseted #}
      x-data @click="$store.tableFilter.reset($event.target)"
      class="py-1.5 px-3 text-sm text-gray-700 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
    >{% trans "reset filter" %}</button>
  {% endif %}
{% endblock %}
