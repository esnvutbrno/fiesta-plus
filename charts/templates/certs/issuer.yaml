apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
 name: {{ .Values.ingress.certIssuerName | quote }}
spec:
 acme:
   server: https://acme-v02.api.letsencrypt.org/directory
   email: {{ .Values.ingress.certContactEmail }}
   privateKeySecretRef:
     name: {{ .Values.ingress.certSecretName }}
   solvers:
   - http01:
       ingress:
         class: nginx
