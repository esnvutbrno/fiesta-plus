version: '3.3'
services:
  web:
    command: python manage.py runserver 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - ./fiesta/.env.base
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      target: web-base
    depends_on:
      - db
    volumes:
      # for dev and also produp
      - web_media_files:/usr/src/media
    environment:
      VIRTUAL_HOST: web.${ROOT_DOMAIN}
      VIRTUAL_PORT: 8000

  proxy:
    build:
      context: .
      dockerfile: Dockerfile
      target: proxy-base
    command: [ nginx-debug, '-g', 'daemon off;' ]
    expose:
      - 80
    depends_on:
      - web
    volumes:
      - web_media_files:/var/media
      - wiki_data:/var/wiki
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      PROXY_HOSTNAME_TARGET: "web"
      STATIC_LOCATION_PATTERN: "^\b$$"
      VIRTUAL_HOST: "*.${ROOT_DOMAIN},${ROOT_DOMAIN}"
      VIRTUAL_PORT: 80

  db:
    image: postgres:15-alpine3.17
    volumes:
      - postgres15_data:/var/lib/postgresql/data/
    ports:
      - "127.0.0.1:15432:5432"
    expose:
      - 5432
    environment:
      POSTGRES_USER: fiesta
      POSTGRES_PASSWORD: fiesta
      POSTGRES_DB: fiesta
      TZ: Europe/Prague

  webpack:
    build:
      context: .
      dockerfile: Dockerfile
      target: webpack-base
    command: yarn dev
    expose:
      - 8003
    env_file:
      - ./webpack/.env.base
    environment:
      VIRTUAL_HOST: webpack.${ROOT_DOMAIN}
      VIRTUAL_PORT: 8003
      BUILD_DIR: /usr/src/build
      ROOT_DOMAIN: ${ROOT_DOMAIN}

  dockerproxy:
    build:
      context: ./nginx
      dockerfile: dockerproxy.Dockerfile
    logging:
      driver: none
    ports:
      - "80:80"
      - "443:443"
      - "3306:3306"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  legacydb:
    image: mariadb:10.4
    profiles: [ "migration" ]
    volumes:
      - legacydb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fiesta
      MYSQL_USER: fiesta
      MYSQL_PASSWORD: fiesta
      VIRTUAL_HOST: legacydb.${ROOT_DOMAIN}
      VIRTUAL_PORT: 3306
    ports:
      - "4306:3306"

  wikifetcher:
    build: ./wiki
    restart: on-failure
    volumes:
#      - wiki_data:/usr/src/static
      - ./wiki/data:/usr/src/static
    env_file:
      - .env
      - wiki/.env.base

volumes:
  postgres15_data:
  legacydb_data:
  webpack_build:
  web_static_files:
  web_media_files:
  wiki_data:
