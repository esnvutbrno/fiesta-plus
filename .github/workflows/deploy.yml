name: Deploy to cluster

on:
  - push

jobs:
  build-web:
    runs-on: ubuntu-latest
    needs:
      - build-webpack
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - name: Prepare image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ secrets.SCW_REGISTRY_ENDPOINT }}/web
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}
          registry: ${{ secrets.SCW_REGISTRY_ENDPOINT }}

      -
        name: Prepare webpack build stats file
        uses: actions/download-artifact@v3
        with:
          name: webpack-build-stats
          path: webpack-stats.json

      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: fiesta/Dockerfile
          push: true
#          TODO: ends with 400
#          cache-from: type=registry,ref=${{ secrets.SCW_REGISTRY_ENDPOINT }}/web:buildcache
#          cache-to: type=registry,ref=${{ secrets.SCW_REGISTRY_ENDPOINT }}/web:buildcache,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-proxy:
    runs-on: ubuntu-latest
    needs:
      - build-webpack
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - name: Prepare image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ secrets.SCW_REGISTRY_ENDPOINT }}/proxy
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}
          registry: ${{ secrets.SCW_REGISTRY_ENDPOINT }}

      -
        name: Prepare webpack build files
        uses: actions/download-artifact@v3
        with:
          name: webpack-build
          path: webpack-build/

      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: nginx/proxy.Dockerfile
          push: true
#          TODO: ends with 400
#          cache-from: type=registry,ref=${{ secrets.SCW_REGISTRY_ENDPOINT }}/web:buildcache
#          cache-to: type=registry,ref=${{ secrets.SCW_REGISTRY_ENDPOINT }}/web:buildcache,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-webpack:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          file: webpack/Dockerfile
#          TODO: ends with 400
#          cache-from: type=registry,ref=${{ secrets.SCW_REGISTRY_ENDPOINT }}/web:buildcache
#          cache-to: type=registry,ref=${{ secrets.SCW_REGISTRY_ENDPOINT }}/web:buildcache,mode=max
          tags: webpack:latest

      - name: Extract compiled results
        run: |
          docker cp $(docker create --name webpack webpack:latest):/usr/src/build/ ./build
          docker rm webpack

      - uses: actions/upload-artifact@v3
        name: Save compiled results stats file
        with:
          name: webpack-build-stats
          path: ./build/webpack-stats.json
          if-no-files-found: error

      - uses: actions/upload-artifact@v3
        name: Save compiled results
        with:
          name: webpack-build
          path: ./build/
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-web
      - build-webpack
      - build-proxy
    steps:
      - uses: actions/checkout@v1

#      - name: Set Kubernetes Context
#        uses: azure/k8s-set-context@v1
#        with:
#          method: kubeconfig
#          kubeconfig: "${{ secrets.KUBECONFIG }}"
      - name: Setup k8s context
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml

      - name: Prepare image reference
        run: echo "image_tag=sha-`echo ${GITHUB_SHA} | cut -c1-7`" >> $GITHUB_ENV

      - name: Deploy
        uses: 'vimeda/helm@v1.7.0'
        with:
          release: 'fiesta'
          namespace: 'fiesta'
          chart: 'charts'
          token: '${{ github.token }}'
          timeout: 60s
          values: |
            image:
              repository: ${{ secrets.SCW_REGISTRY_ENDPOINT }}/web
              tag: ${{ env.image_tag }}
          value-files: >-
            [
              "charts/values.yaml"
            ]
        env:
          KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
